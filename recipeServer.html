<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="recipeClient.js"></script>
  <title>recipe Catalog</title>
</head>
<body>
  <h1>Recipe Catalog</h1>

  <!-- display existing recipe -->

  <ul id="recipe-list"></ul>
  <input type="submit" id="showrecipe" value="Show recipes we know">

  <!-- add new recipe -->
  <h2>Add New recipe</h2>
  <form id="add-recipe-form">
    <div>
      <label for="title-input">Title:</label>
      <input type="text" id="title-input" name="title-input">
    </div>
    <div>
      <label for="genre-input">Genre:</label>
      <input type="text" id="genre-input" name="genre-input">
    </div>
    <div>
      <label for="author-input">Author:</label>
      <input type="text" id="author-input" name="author-input">
    </div>
    <div>
      <input id = "addrecipe" type="submit" value="Add recipe">
    </div>
  </form>

  <h2>Existing recipes</h2>
    <div id="container" class="container"></div>

  
</body>
</html>
